<h1 mat-dialog-title>Assign Roles to {{ data.username }}</h1>

<div mat-dialog-content>
  <ng-container *ngIf="availableRoles.length > 0; else allAssigned">
    <mat-selection-list>
      <mat-list-option *ngFor="let role of availableRoles"
                       [selected]="isSelected(role)"
                       (click)="toggleRole(role)">
        {{ role.name }}
      </mat-list-option>
    </mat-selection-list>
  </ng-container>

  <ng-template #allAssigned>
    <p>All roles are already assigned to this user.</p>
  </ng-template>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="selectedRoles.length === 0" (click)="assign()">Assign</button>
</div>
