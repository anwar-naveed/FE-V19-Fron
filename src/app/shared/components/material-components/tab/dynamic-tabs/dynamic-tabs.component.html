  <div>
    <button mat-raised-button color="primary" class="m-10" (click)="addTab(true)">
      Add new tab
    </button>
  </div>
  
  <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      <app-dynamic-table-items [items]="tabDataMap[tab]"></app-dynamic-table-items>
      <button mat-raised-button color="warn" class="m-10" [disabled]="tabs.length === 1" (click)="removeTab(index)">
        Delete Tab
      </button>
    </mat-tab>
  </mat-tab-group>
