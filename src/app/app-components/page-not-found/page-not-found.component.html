<div class="main-container">
    <mat-sidenav-container class="displaycenter">
        <mat-sidenav-content class="page-wrapper h-100 displaycenteralignwithoutwidthheight">
            <div class="main-container displaycenteralignwithoutwidthheight">
                <h2>Page Not Found</h2>
                <p>We couldn't find that page! Not even with x-ray vision. Please press below button to go back to main page.</p>
                <button mat-raised-button color="primary" (click)="navigateBack()">
                    <mat-icon>{{ maticon.Back }}</mat-icon>
                    Back
                </button>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
